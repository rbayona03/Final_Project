    <form action="http://ss1.ciwcertified.com/cgi-bin/process.pl" name="contactForm" target="blank" novalidate>
        <h1>Contact Form</h1>
        <div class="formGroup">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <div class="error-hint hiddenMsg">*Required</div>
        </div>
        <div class="formGroup">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <div class="error-hint hiddenMsg">*Required</div>
        </div>
        <div class="formGroup">
            <label for="email">Email:</label>
            <input type="text"  id="email" name="email" placeholder="email@example.com">
            <div class="error-hint hiddenMsg">*invalid email entry</div>
        </div>
        <div class="formGroup">
            <label for="pWord">Password:</label>
            <input type="text"  id="pWord" name="pWord" placeholder="P@$$W0rD">
            <div class="error-hint hiddenMsg">*invalid password entry</div>
        </div>
        <div class="formGroup">
            <label for="date">Date:</label>
            <input type="month" name="date" id="datepicker">
        </div>
        <div class="formGroup">
            <label for="msg">Message:</label>
            <textarea name="msg" id="msg" cols="34" rows="10" maxlength="500" placeholder="your message here"></textarea>
        </div>        
        <hr/>
        <button class="formBtn" type="submit">Submit</button>
    </form>
    <div class="submitMsg hiddenMsg">
        <p>Thank you for your submission!</p>
    </div>
